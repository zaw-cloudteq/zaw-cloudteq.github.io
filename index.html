<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Systemd Service File Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Systemd Service File Generator</h2>
    <form id="serviceForm">
      <div class="mb-3">
        <label for="serviceName" class="form-label">Service Name (no spaces)</label>
        <input type="text" class="form-control" id="serviceName" placeholder="My_Service_01" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Service Descriptive Name</label>
        <input type="text" class="form-control" id="description" placeholder="My Service 01" />
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">Authenticated User</label>
        <input type="text" class="form-control" id="user" placeholder="root" />
      </div>
      <div class="mb-3">
        <label for="workingDir" class="form-label">Working Directory(Path to Your Jar)</label>
        <input type="text" class="form-control" id="workingDir" placeholder="myapp.jar" />
      </div>
      <div class="mb-3">
        <label for="execStart" class="form-label">ExecStart (full path to script or binary)</label>
        <input type="text" class="form-control" id="execStart" placeholder="run.sh" required />
      </div>
      <div class="mb-3">
        <label for="after" class="form-label">After (optional, comma-separated targets)</label>
        <input type="text" class="form-control" id="after" placeholder="network.target" />
      </div>
      <div class="mb-3">
        <label for="restart" class="form-label">Restart Policy</label>
        <select id="restart" class="form-select">
          <option value="no">no</option>
          <option value="on-success">on-success</option>
          <option value="on-failure" selected>on-failure</option>
          <option value="always">always</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" id="generateBtn">Generate .service File</button>
    </form>

    <div class="mt-4">
      <label for="generatedService" class="form-label">Generated Service File Content</label>
      <textarea id="generatedService" class="form-control" readonly style="height: 200px; font-family: monospace;"></textarea>
    </div>

    <button type="button" class="btn btn-success mt-2" id="downloadBtn" style="display: none;">Download .service File</button>
  </div>

  <script>
    $(document).ready(function () {
      $('#generateBtn').click(function () {
        const name = $('#serviceName').val().trim();
        const description = $('#description').val().trim();
        const user = $('#user').val().trim();
        const workingDir = $('#workingDir').val().trim();
        const execStart = $('#execStart').val().trim();
        const after = $('#after').val().trim();
        const restart = $('#restart').val();

        if (!name || !execStart) {
          alert('Service Name and ExecStart are required.');
          return;
        }

        let content = `[Unit]\n`;
        if (description) content += `Description=${description}\n`;
        if (after) content += `After=${after}\n`;
        content += `\n[Service]\n`;
        if (user) content += `User=${user}\n`;
        if (workingDir) content += `WorkingDirectory=${workingDir}\n`;
        content += `ExecStart=${execStart}\n`;
        content += `Restart=${restart}\n`;
        content += `StandardOutput=journal\nStandardError=journal\n`;
        content += `\n[Install]\nWantedBy=multi-user.target\n`;

        $('#generatedService').val(content);
        $('#downloadBtn').show();
      });

      $('#downloadBtn').click(function () {
        const name = $('#serviceName').val().trim();
        const content = $('#generatedService').val();
        if (!name || !content) return;

        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${name}.service`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });
  </script>
</body>
</html>
